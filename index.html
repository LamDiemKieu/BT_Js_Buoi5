<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <!-- Bài 1 -->
  <!-- Quản lý tuyển sinh -->
  <div class="container">
    <h1>Bài 1</h1>
    <h2>Quản lý tuyển sinh</h2>
    <div class="d-flex justify-content-between">
      <div class="mb-3">
        <input type="text" class="form-control" id="diemChuan" placeholder="Điểm chuẩn">
      </div>
      <select id="doiTuong">
        <option value="chonDoiTuong">Chọn đối tượng</option>
        <option value="2">ĐT1: +2</option>
        <option value="1.5">ĐT2: +1.5</option>
        <option value="1">ĐT3: +1</option>
        <option value="0">ĐT khác</option>
      </select>
      <select id="khuVuc">
        <option value="chonKhuVuc">Chọn khu vực</option>
        <option value="2">KvA: +2</option>
        <option value="1">KvB: +1</option>
        <option value="0.5">KvC: +0.5</option>
        <option value="0">Kv khác</option>
      </select>
      <div class="mb-3">
        <input type="text" class="form-control" id="diem1" placeholder="Điểm môn thứ 1">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="diem2" placeholder="Điểm môn thứ 2">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="diem3" placeholder="Điểm môn thứ 3">
      </div>
    </div>
    <button class="btn btn-success mb-2" id="tinhKetQua">Kết quả</button>
    <div id="hienThiKetQua"></div>
  </div>
  <hr class="opacity-100">

  <!-- Bài 2 -->
  <!-- Tính tiền điện  -->
  <div class="container">
    <h1>Bài 2</h1>
    <h2>Tính tiền điện</h2>
    <div class="d-flex justify-content-sm-start">
      <div class="mb-3 pe-5">
        <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="soKw" placeholder="Nhập số Kw">
      </div>
    </div>
    <button class="btn btn-danger mb-2" id="tinhTienDien">Tính tiền điện</button>
    <div id="giaTienDien"></div>
  </div>
  <hr class="opacity-100">


  <!-- Bài 3 -->
  <!-- Tính thuế thu nhập cá nhân  -->
  <div class="container">
    <h1>Bài 3</h1>
    <h2>Tính thuế thu nhập cá nhân</h2>
    <div class="d-flex justify-content-sm-start">
      <div class="mb-3 pe-5">
        <input type="text" class="form-control" id="nhapHoTen" placeholder="Nhập họ tên">
      </div>
      <div class="mb-3 pe-5">
        <input type="text" class="form-control" id="tongThuNhap" placeholder="Tổng thu nhập năm">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="nguoiPhuThuoc" placeholder="Số người phụ thuộc">
      </div>
    </div>
    <button onclick="tinhThueThuNhapCaNhan()" class="btn btn-dark mb-2" id="tinhTienThue">Tính tiền thuế</button>
    <div id="soTienThue"></div>
  </div>
  <hr class="opacity-100">



<!-- Bài 4 -->
<!-- Tính tiền cáp  -->
<div class="container">
  <h1>Bài 4</h1>
  <h2>Tính tiền cáp</h2>
  <div class="d-flex justify-content-sm-start">
    <select id="loaiKH">
      <option value="chonKH">Chọn loại khách hàng</option>
      <option value="nhaDan">Nhà dân</option>
      <option value="doanhNghiep">Doanh Nghiệp</option>
    </select>
    <div class="mb-3 pe-5 ps-5">
      <input type="text" class="form-control" id="maKH" placeholder="Nhập mã khách hàng">
    </div>
    <div class="mb-3 pe-5">
      <input type="text" class="form-control" id="soKetNoi" placeholder="Số kết nối">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="soKenh" placeholder="Số kênh cao cấp">
    </div>
  </div>
  <button onclick="tinhTienCap()" class="btn btn-info mb-2 mt-3" id="tinhTienCap">Tính tiền cáp</button>
  <div id="soTienCap"></div>
</div>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="./index.js"></script>
</body>

</html>
